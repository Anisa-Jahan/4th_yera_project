<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_reg.css">
</head>
<body>
    <br>
    <br>
    <br>
    
    <div class="d-flex justify-content-center">
        <div class="border border-danger m-5 p-5 d-flex justify-content-center h-25 w-50">
            
            <form action="">
                <h3 class="d-flex justify-content-center border border-light" id="bg-design">Register Now!</h3>
                <br>
                <label for="">First Name :</label>
                <br>
                <input type="text">
        
                <br>
                <br>

                <label for="">Last Name :</label>
                <br>
                <input type="text">
    
                <br>
                <br>

                <label for="">Email :</label>
                <br>
                <input type="email">
    
                <br>
                <br>

                <label for="">Address :</label>
                <br>
                <input type="text">
    
                <br>
                <br>

                <label for="">Password :</label>
                <br>
                <input type="password">
    
                <br>
                <br>

                <label for="">Confirm Password :</label>
                <br>
                <input type="password">
    
                <br>
                <br>

                <label for="">Contact :</label>
                <br>
                <input type="text">
    
                <br>
                <br>
                
    
                <button class="p-15" id="login-submit">Submit</button>
                
        
            </form>
        </div>
    </div>
    <!--Bootstrap script linkup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
