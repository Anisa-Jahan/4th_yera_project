<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_reg.css">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
    
        <div class="m-5 border border-4 rounded p-5">
            <h4 class="border border-4 rounder d-flex justify-content-center align-items-center mb-5 p-2 btn btn-success">Register Now!!!</h4>
            <form action="" class=" box-design">
                <table>
                    <tr>
                        <td>First Name: </td>
                        <td><input type="text" class="rounded"></td>
                    </tr>

                    <tr>
                        <td>Last Name: </td>
                        <td><input type="text" class="rounded"></td>
                    </tr>

                    <tr>
                        <td>Username: </td>
                        <td><input type="text" class="rounded"></td>
                    </tr>

                    <tr>
                        <td>Email: </td>
                        <td><input type="text" class="rounded"></td>
                    </tr>

                    <tr>
                        <td>Password: </td>
                        <td><input type="password" class="rounded"></td>
                    </tr>

                    <tr>
                        <td>Confirm Password: </td>
                        <td><input type="text"  class="rounded"></td>
                    </tr>

                    <tr>
                        <td>Contact: </td>
                        <td><input type="text" class="rounded"></td>
                    </tr>
                </table>

                <!-- Butoons of registration form -->
                <div class="mt-3 p-2">

                    <div class="d-flex justify-content-center mb-3">
                        <button class="rounded w-50 mt-2 btn btn-success"><a href="" class="text-decoration-none text-white">Submit</a></button>
                    </div>

                    <div class="d-flex justify-content-center">
                        <p class="me-2">Have an account?</p>
                        <a href="login.html" class="text-decoration-none ">Login</a>
                    </div>
                </div>
        
            </form>
        </div>
    </section>


    <!--Bootstrap script linkup-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
